<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Task Manager</title>
    <script
      src="https://kit.fontawesome.com/fe5bea683f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Modern Reset & Variable Colors */
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --danger: #ef4444;
        --success: #22c55e;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding-top: 80px;
        background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
      }

      .card {
        background: var(--card-bg);
        padding: 32px;
        border-radius: 16px;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        margin: 0 0 24px 0;
        font-size: 1.5rem;
        color: var(--text-main);
        font-weight: 800;
        letter-spacing: -0.025em;
        text-align: left;
      }

      /* Input Section */
      .input-area {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
      }

      input[type='text'] {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s;
      }

      input[type='text']:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      button.add-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0 20px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button.add-btn:hover {
        background: var(--primary-hover);
      }

      /* Task List */
      #list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .task-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px;
        border-radius: 12px;
        background: #fdfdfd;
        border: 1px solid #f1f5f9;
        transition:
          transform 0.1s,
          box-shadow 0.2s;
      }

      .task-item:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }

      /* Custom Checkbox */
      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        accent-color: var(--primary);
        cursor: pointer;
      }

      .task-text-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .task-name {
        font-size: 0.95rem;
        color: var(--text-main);
        font-weight: 500;
        transition: all 0.2s;
      }

      .done-text {
        text-decoration: line-through;
        color: var(--text-muted);
        opacity: 0.6;
      }

      .task-id {
        font-size: 0.7rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .delete-btn {
        color: #cbd5e1;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 1.1rem;
        padding: 4px;
        transition: color 0.2s;
      }

      .delete-btn:hover {
        color: var(--danger);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>My Tasks</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button class="add-btn" onclick="addTask()">Add</button>
      </div>
      <div id="list"></div>
    </div>

    <script>
      const API = 'http://localhost:3000/tasks';

      async function load() {
        try {
          const res = await fetch(API);
          const tasks = await res.json();
          const listElement = document.getElementById('list');

          if (tasks.length === 0) {
            listElement.innerHTML = `<p style="text-align:center; color:#94a3b8; font-size: 0.9rem;">No tasks yet. Add one above!</p>`;
            return;
          }

          listElement.innerHTML = tasks
            .map(
              (t) => `
                <div class="task-item">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggle(${t.id}, this.checked, '${t.name}')">
                    <div class="task-text-container">
                        <span class="task-name ${t.done ? 'done-text' : ''}">${t.name}</span>
                        <span class="task-id">Task #${t.id}</span>
                    </div>
                    <button class="delete-btn" onclick="del(${t.id})"><i class="fa-solid fa-trash-can"></i></button>
                </div>
              `,
            )
            .join('');
        } catch (e) {
          console.error('Backend not reachable');
        }
      }

      async function addTask() {
        const input = document.getElementById('taskInput');
        const name = input.value.trim();
        if (!name) return;

        await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, done: false }),
        });
        input.value = '';
        load();
      }

      async function toggle(id, done, name) {
        await fetch(`${API}/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, done }),
        });
        load();
      }

      async function del(id) {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        load();
      }

      // Allow Enter Key to add
      document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      load();
    </script>
  </body>
</html>
